{% extends "base.html" %}
{% block title %}Find Barbers{% endblock %}

{% block extra_css %}
<style>
    #map {
        height: 100%;
        width: 100%;
        border-radius: 10px;
    }
</style>
{% endblock %}

{% block content %}

<div id="waitlist-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Join Waitlist</h2>
        <form id="waitlist-form" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Join Waitlist</button>
        </form>
    </div>
</div>

<div class="map-container">
    <div id="barber-list" class="barber-list"></div>
    <div id="map"></div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
<script async src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&callback=initMap&loading=async"></script>
{% endblock %}
