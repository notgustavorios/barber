{% extends "base.html" %}
{% block title %}Barber Registration{% endblock %}

{% block extra_css %}
<style>
.location-input {
    margin-bottom: 20px;
}

#address {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.password-requirements {
    font-size: 0.9em;
    color: #666;
    margin-top: 5px;
}

.error-message {
    color: #dc3545;
    font-size: 0.9em;
    margin-top: 5px;
}
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Barber Registration</h2>
    <form method="POST" class="auth-form" id="registerForm">
        
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        
        <div class="form-group">
            <label for="address">Work Address:</label>
            <input type="text" id="address" name="address" required>
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
        </div>

        <div class="form-group">
            <label for="email-address">Email Address</label>
            <input type="text" id="email-address" name="email-address" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="password-requirements">
                Password must be at least 8 characters long
            </div>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <div class="error-message" id="password-error"></div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', filename='js/barber-register.js') }}"></script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key={{ places_api_key }}&loading=async&libraries=places&callback=initAutocomplete">
</script>

{% endblock %}
